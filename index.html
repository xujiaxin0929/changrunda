<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="pay-head">
        <div class="payhead-w">
            <div class="payhead-main">
                <p>充值换积分，下载行业报告</p>
            </div>
        </div>
    </header>
    <section class="pay-content">
        <div class="content-w">
            <div class="content-border">
                <img src="img/切图/xuanzhong.png"  class="bg-xuanzhong">
                <div class="content-report">
                    <img src="img/切图/shouji.png" alt="手机">
                    <span>手机行业报告</span>
                    <p>5积分</p>
                 </div>
            </div>
            <div class="content-border">
                <img src="img/切图/xuanzhong.png"  class="bg-xuanzhong">
                <div class="content-report">
                    <img src="img/切图/linghsou.png" alt="零售">
                    <span>零售行业报告</span>
                    <p>10积分</p>
                 </div>
            </div>
            <div class="content-border">
                <img src="img/切图/xuanzhong.png"  class="bg-xuanzhong">
                <div class="content-report">
                    <img src="img/切图/lvyou.png" alt="旅游">
                    <span>旅游行业报告</span>
                    <p>20积分</p>
                 </div>
            </div>
            <div class="content-border">
                <img src="img/切图/xuanzhong.png"  class="bg-xuanzhong">
                <div class="content-report">
                    <img src="img/切图/diannao.png" alt="电脑">
                    <span>便携电脑行业报告</span>
                    <p>5积分</p>
                 </div>
            </div>
            <div class="content-more">
                <img src="img/切图/more.png" alt="更多">
                <span>更多报告</span>
                <span>点击查询</span>
            </div>
            
        </div>
    </section>
    <section class="pay-btn">
        <div class="btn-w">
            <button>立即充值</button>
            <button>充值记录</button>
        </div>
    </section>
    <footer class="pay-illu">
        <div class="illu-w">
            <div>
                <h5>立即充值说明</h5>
                <ul>
                    <li>1、我们提供在线充值服务(支付宝/银联);</li>
                    <li>2、人民币2元=1积分;</li>
                    <li>3、充值余额不退还，请根据需要下载的报告积分价值合理充值金额;</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/index.js"></script>
