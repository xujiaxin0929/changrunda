<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
	<!--
		
		ng-href 生成链接 防止无效链接

		ng-src 生成src属性 防止404

	-->
	
	<a ng-href="{{link}}">百度</a>
	
	<img ng-src="{{imageUrl}}">

	<img src="{{imageUrl}}">

	<script src="node_modules/angular/angular.js"></script>
	<script>

		/*
			当我们通过原生定时器 或者 第三方库(发送ajax请求) 将angular中的数据做了更改的时候 那么我们就需要使用$scope.$apply()去通知angular我的数据变了 你帮我更新一下

		 */


		angular.module('myApp',[])

			.controller('demoCtrl',['$scope','$timeout',function($scope,$timeout){

				/*setTimeout(function(){

					$scope.link = "http://www.baidu.com";

					// 通知angular 数据有变化 你帮我更新一下
					$scope.$apply();

				},1000)*/

				$timeout(function(){
					$scope.link = "http://www.baidu.com";

					$scope.imageUrl = "https://www.baidu.com/img/bd_logo1.png";
				},10000)

				
				


			}])

	</script>
</body>
</html>
