<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
    <h3>在点击提交按钮后将选中项找出来</h3>
    <label ng-repeat="item in balls">
        <input type="checkbox" ng-model="item.isChecked"/>{{item.name}}
    </label>

    <br/><br/>

    <button ng-click="submitData()">提交</button>
    <br/><br/>
    选中的结果：
    <ul>
        <li ng-repeat="item in result">{{item.name}}</li>
    </ul>
    <script src="node_modules/angular/angular.min.js"></script>
    <script>
    	/*
    		1.显示数据
    		2.给提交按钮添加点击事件
    		3.找出选中的数据
    		4.将结果展示在页面中

    	 */
        angular.module('myApp',[])
            .controller('demoCtrl',['$scope',function($scope){

                $scope.balls = [
                    {
                        name:'足球',
                        isChecked : false
                    },
                    {
                        name:'篮球',
                        isChecked : false
                    },
                    {
                        name:'橄榄球',
                        isChecked : false
                    },
                    {
                        name:'排球',
                        isChecked : false
                    },
                    {
                        name:'乒乓球',
                        isChecked : false
                    }
                ];

                $scope.result = [];

                $scope.submitData = function(){

                	$scope.result.length = 0;

                	for(var i=0;i<$scope.balls.length;i++){

                		if($scope.balls[i].isChecked){

                			$scope.result.push( $scope.balls[i] )

                		}

                	}

                	console.log($scope.result)

                }

            }])
    </script>
</body>
</html>
