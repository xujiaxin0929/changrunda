<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[ng-cloak],.ng-cloak{
			display: none
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
	<!--
		
		ng-bind  数据绑定 一次只能绑定一个值

			<div ng-bind="name"></div>

			当angular将数据解析完成之后 会将数据的值插入到当前的标签中

		ng-cloak 通过样式的方式将当前的标签隐藏 当标签内部的数据解析完成之后 再将标签显示

		ng-bind-template  数据绑定  可以绑定多个值

			ng-bind-template="{{name}} {{age}}"
		
	-->
	<div class="ng-cloak">
		{{ name }}
	</div>
	<!-- {{ name }}
	<div ng-bind="name"></div> -->

	<div ng-bind-template="{{name}} {{age}}"></div>

	<script src="node_modules/angular/angular.js"></script>
	<script>
		angular.module('myApp',[])

			.controller('demoCtrl',['$scope',function($scope){

		

				$scope.name = 'zhangsan';

				$scope.age = 30;
			

				

			}])

	</script>
</body>
</html>
