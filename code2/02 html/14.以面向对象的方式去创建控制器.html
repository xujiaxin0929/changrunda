<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<div ng-controller="demoCtrl as obj">
		
		{{ obj.name }}

		{{ name }}

	</div>
	<script src="node_modules/angular/angular.js"></script>
	<script>
		/*
			语法:

				模块对象.controller('控制器的名字',[function(){
					
					this.name = '张三';

				}])

				ng-controller="控制器的名字 as obj1"

				angular会将控制器的处理函数当做 构造器来new obj1就是new出来的对象

				$scope 和 this 可以同时使用 互不影响

		 */

		angular.module('myApp',[])

			.controller('demoCtrl',['$scope',function($scope){

				this.name = '张三';

				$scope.name = '李四';

			}])


		/*function Person(p_name){

			this.name = p_name;

		}

		var p1 = new Person('张三');

		alert(p1.name)*/

	</script>
</body>
</html>
