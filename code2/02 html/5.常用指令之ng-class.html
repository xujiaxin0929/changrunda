<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp" ng-controller="demoCtrl">
	<!--
		ng-class 控制类名的添加与删除

			ng-class="{'类名':变量或表达式}"
		
	-->

	<ul>
		<li ng-repeat="item in arr track by $index" ng-class="{'first': $first,'last':$last,'abc': 1==1}">{{item}}</li>
	</ul>


	<script src="node_modules/angular/angular.js"></script>
	<script>
		angular.module('myApp',[])

			.controller('demoCtrl',['$scope',function($scope){

		

				$scope.arr = ['a','a','c'];

			

				

			}])

	</script>
</body>
</html>
