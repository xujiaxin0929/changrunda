<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<div ng-controller="demoCtrl">
		{{ name }}
	</div>
	<script src="node_modules/angular/angular.js"></script>
	<script>
		var myApp = angular.module('myApp',[]);

		myApp.controller('demoCtrl',['$scope',function($scope){

			$scope.name = '李四';

		}])
	</script>
</body>
</html>
