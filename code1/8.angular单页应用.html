<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<a href="#!/index">首页</a>
	<a href="#!/list">列表页</a>
	<div ng-view></div>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script>

		/*
			路由的语法:

				模块对象.config(function($routeProvider){
					
					// 写具体的配置
					// $routeProvider 配置路由的具体对象$routeProvider
					// 当...时候

					$routeProvider.when('锚点值',对锚点值的具体配置(对象类型))

				})

				// 告诉angular 我获取的内容放在页面中的哪一个位置
				<div ng-view></div>
					
					ng-view

						angular会将路由获取的内容放在ng-view指令所在的标签中

		 */
		var myApp = angular.module('myApp',['ngRoute']);

		myApp.config(function($routeProvider){

			$routeProvider
				.when('/index',{
					templateUrl:'./a.html'
				})
				.when('/list',{
					templateUrl:'./b.html'
				})

		})

	</script>
</body>
</html>
