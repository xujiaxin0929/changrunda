<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
         * {
             margin: 0;
             padding: 0;
             list-style: none;
         }

         nav {
              width: 800px;
              height: 50px;
              line-height: 50px;
              font-size: 20px;
              margin: 50px auto;

         }

         li {
              float: left;
              width: 160px;
              height: 50px;
              position: relative;
              transform-style: preserve-3d;
              transition: all 1s linear;
         }
        
         span {
             position: absolute;
             width: 100%;
             height: 100%;
             text-align: center;
         }

         span:first-child {
             background-color: green;
             transform: rotateX(90deg) translateZ(25px);
         }

         span:last-child {
             background-color: yellow;
             transform: translateZ(25px);
         }

         li:hover {
             transform: rotateX(-90deg);
             cursor: pointer;
         }

    </style>
</head>
<body>
        
        <nav>
            <ul>
                <li>
                    <span>前端与移动开发</span>

</body>
</html>
