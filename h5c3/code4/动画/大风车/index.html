<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
         .box {
              width: 585px;
              height: 585px;
              border-radius: 50%;
              background: url(img/fengche.png) no-repeat;
              animation: rotate 10s linear infinite;
              margin: 0 auto;
         }

         @keyframes rotate {
              from {
                 transform: rotateZ(0deg);
              }
              to {
                  transform: rotateZ(360deg);
              }
         }
    </style>
</head>
<body>
          <div class="box"></div>
</body>
</html>
