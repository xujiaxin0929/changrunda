<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>

        body,html,ul,a {
             margin: 0;
             padding: 0;
             list-style: none;
             text-decoration: none;
        }

        body,html {
             width: 100%;
             height: 100%;
        }

        header {
            display: flex;
        }

        header a {
             flex: 1;
        }

        header a img {
             width: 100%;
        }

        .content {
             display: flex;
             padding: 5px;

             /*调整主轴反向*/

             flex-direction: column;
        }

        section {
             flex: 1;
             height: 90px;
             display: flex;
             background-color: #ff697a;
             border-radius: 5px;
             margin: 5px;
        }

        section>div {
             flex: 1;
             border-right: 1px solid #fff;
             text-align: center;
             color: #fff;
             font-family: 微软雅黑;
        }

        section .two .top{
            height: 45px;
            border-bottom: 1px solid #fff;
            line-height: 45px;
        }
        section .two .bot{
            line-height: 45px;
        }
        section .three .top{
            height: 45px;
            border-bottom: 1px solid #fff;
            line-height: 45px;
        }
        section .three .bot{

            line-height: 45px;
        }
        
        
        section:nth-child(2) {
            background-color: #3d98ff;
        }

        section:nth-child(3) {
            background-color: #44c522;
        }

        section:nth-child(4) {
            background-color: #fc9720;
        }

        section:last-child .one .top {
             height: 45px;
            line-height: 45px;
            border-bottom: 1px solid #fff;
        }

        section:last-child .one .bot {
             line-height: 45px;
        }

        footer {
             display: flex;

             flex-direction: column;
        }
        footer .footer1 {
             flex: 1;

             display: flex;
        }

        footer .footer1 a {
             flex: 1;
        }

        footer .footer1 a img {
             width: 100%;
        }

        
        .footer2 {
            height: 50px;
            line-height: 50px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;

            display: flex;
            margin-bottom: 10px;
        }

        .footer2 a {
              flex: 1;
             text-align: center;
        }
    </style>
</head>

      <header>
