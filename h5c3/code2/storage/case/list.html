<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学员信息</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		table {
			border-collapse: collapse;
		}

		table, td, th {
			text-align: center;
			line-height: 30px;
			border: 1px solid #CCC;
		}

		caption {
			font-weight: bold;
			font-size: 24px;
			margin-bottom: 10px;
		}

		table {
			width: 960px;
			margin: 50px auto;
		}

		a {
			text-decoration: none;
			color: #333;
		}

		a:hover {
			text-decoration: underline;
			color: #000;
		}
	</style>
</head>
<body>
	<table>
		<caption>学员信息</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>手机号码</th>
			<th>邮箱地址</th>
			<th>所属学院</th>
			<th>入学成绩</th>
			<th>入学时间</th>
			<th>毕业时间</th>
			<th>操作</th>
		</tr>
	</table>
	<script src="./js/jquery.min.js"></script>


	<script type="text/javascript">
		//找到 本地存储的数据
		var list = localStorage.getItem("list");
		
		//将字符串转换成对象 
		list = list && JSON.parse(list);
		
		if(list){
			
			var html = "";
			$.each(list,function(key,val){
				console.log(val.name);
				html += "<tr>";
				html += "<td>"+val.name+"</td>";
				html += "<td>"+val.sex+"</td>";
				html += "<td>"+val.age+"</td>";
				html += "<td>"+val.phone+"</td>";
				html += "<td>"+val.email+"</td>";
				html += "<td>"+val.subject+"</td>";
				html += "<td>"+val.score+"</td>";
				html += "<td>"+val.date_start+"</td>";
				html += "<td>"+val.date_end+"</td>";
				html += "<td>操作</td>";
				html += "</tr>"
			})
			
			//将组织好的数据填充到table中
			$("table").append(html);
		}
	</script>
</body>
</html>
