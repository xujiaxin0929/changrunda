<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>读取图片</title>
</head>
<body>
	<img src=""/>
	<input type="file" name="" id="" value="" />
	
	<script type="text/javascript">
		
		// 找到一个input标签
		var inputFile = document.querySelector("input");
		
		// 通过input 标签选择一个文件
		inputFile.onchange = function(){
			// 选择文件以后 返回一个FileList
			// FileList是文件信息的一个数组
			var fileList = this.files;
			
			// 找一个读取文件的东西
			var reader = new FileReader();
			
			// 通过某种方式读取文件
			// 因为读取的是图片，所以使用readAsDataURL方法
			reader.readAsDataURL(fileList[0]);

			// 读取文件需要一个过程
			// 因此需要onload事件
			reader.onload = function(){
				// 当文件读取完毕以后
				// 通过reader的属性result返回读取的内容
				var res = reader.result;
				console.log(res);

				var img = document.querySelector("img");
				img.src = res;
			}

			// DataURL
			// 使web页面中的图片能够展示出来，同时还不占用http的链接
		}
	</script>
</body>
</html>
