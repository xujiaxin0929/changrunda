<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab 标签</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
	
		.tabs {
			width: 400px;
			margin: 30px auto;
			background-color: #FFF;
			border: 1px solid #C0DCC0;
			box-sizing: border-box;
		}

		.tabs nav {
			height: 40px;
			text-align: center;
			line-height: 40px;
			overflow: hidden;
			background-color: #C0DCC0;
			display: flex;
		}

		nav a {
			display: block;
			width: 100px;
			border-right: 1px solid #FFF;
			color: #000;
			text-decoration: none;
		}

		nav a:last-child {
			border-right: 0 none;
		}

		nav a.active {
			background-color: #9BAF9B;
		}

		.cont {
			overflow: hidden;
			display: none;
		}

		.cont ol {
			line-height: 30px;
		}

    </style>
</head>
<body>
	<div class="tabs">
		<nav>
			<a href="javascript:;" data-my-name="tom">国内新闻</a>
			<a href="javascript:;" >国际新闻</a>
			<a href="javascript:;" >体育新闻</a>
			<a href="javascript:;" >娱乐新闻</a>
		</nav>
   	</div>
	<script src="js/jquery.min.js"></script>

	<!-- 
		setAttribute("名称","值")
		getAttribute("名称")
	 -->


	<script>
		//设置属性
		var labA = document.querySelector("a");
		labA.setAttribute("aaa","bbb");
		//获取属性
		console.log(labA.getAttribute("aaa"));

		// H5的自定属性
		// 要求 属性名称必须以 data- 开头 后面跟一个具体的名字
		// 比如 data-name="Jacob"

		// 更加规范
		// 方便

		// 提供了一些方法
		// 设置自定义属性
		labA.dataset["name"] = "jacob";

		// 获取
		console.log(labA.dataset["name"]);

		//驼峰写法

		console.log(labA.dataset["myName"]);
		

	</script>
	

</body>
</html>
