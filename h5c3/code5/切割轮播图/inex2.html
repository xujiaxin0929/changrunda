<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
             margin: 0;
             padding: 0;
             list-style: none;
             text-decoration: none;
        }
        .box {
             width: 560px;
             height: 300px;
             border: 1px solid #ccc;
             margin: 50px auto;

             position: relative;
        }

        ul {
             width: 100%;
             height: 100%;

            display: flex;
        }

        li {
             width: 100%;
             height: 100%;
             position: relative;

            /*透视*/
             /*perspective: 1000px;*/

            /*转为立方体*/
            transform-style: preserve-3d;
        }
        
        li>span {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .before {
            /*background-color: red;*/
            background: url(img/1.jpg) no-repeat;
            transform:  translateZ(150px);
        }

        .back {
            /*background-color: green;*/
            background: url(img/3.jpg) no-repeat;
            transform:  rotateX(180deg) translateZ(150px);
        }
        .top {
            /*background-color: pink;*/
            background: url(img/2.jpg) no-repeat;
            transform: rotateX(90deg) translateZ(150px);
        }
        .bot {
            /*background-color: blue;*/
            background: url(img/4.jpg) no-repeat;
            transform: rotateX(-90deg) translateZ(150px);
        }

        a {
            position: absolute;
            top: 50%;
            margin-top: -30px;

            width: 40px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 30px;
            color: #fff;
            display: block;
            background-color: rgba(0,0,0,.5);
        }

        .right {
             right: 0;
        }

        li:nth-child(2)  span {
             background-position: -112px;
        }

        li:nth-child(3) span {
            background-position: -224px;
        }
        li:nth-child(4) span{
             background-position: -336px;
        }
        li:nth-child(5) span {
            background-position: right;
        }
    </style>
</head>
<body>
         <div class="box">
             <ul>
                 <li>
                     <span class="before"></span>
                     <span class="back"></span>
                     <span class="top"></span>
                     <span class="bot"></span>
                 </li>
                 <li>
                     <span class="before"></span>
                     <span class="back"></span>
                     <span class="top"></span>
                     <span class="bot"></span>
                 </li>
                 <li>
                     <span class="before"></span>
                     <span class="back"></span>
                     <span class="top"></span>
                     <span class="bot"></span>
                 </li>
                 <li>
                     <span class="before"></span>
                     <span class="back"></span>
                     <span class="top"></span>
                     <span class="bot"></span>
                 </li>
                 <li>
                     <span class="before"></span>
                     <span class="back"></span>
                     <span class="top"></span>
                     <span class="bot"></span>
                 </li>
             </ul>

             <a href="#" class="left"><</a>
             <a href="#" class="right">></a>
         </div>
         <script>

//              上一页
              var left_a=document.querySelector(".left");
//                 下一页
              var right_a=document.querySelector(".right");

              var li=document.querySelectorAll("li");

               var n=0;

               var flag=true;

                right_a.onclick=function(){

                    if(flag){
                        n--;
                        for(var i=0;i<li.length;i++){
                            li[i].style.transform="rotateX("+n*90+"deg)";
                            li[i].style.transition="all 1s linear "+i*0.2+"s ";
                        }

                        flag=false;
                    }


                }
                left_a.onclick=function(){

                     if(flag){
                         n++;
                         for(var i=0;i<li.length;i++){
                             li[i].style.transform="rotateX("+n*90+"deg)";
                             li[i].style.transition="all 1s linear "+i*0.2+"s ";
                         }
                         flag=false;
                     }
                }


               //解决问题
                var  last_li=document.querySelector("li:last-child");

                //动画结束后要触发的事件
                last_li.addEventListener('webkitTransitionEnd',function(){

                         flag=true;
                })



         </script>
</body>
</html>
