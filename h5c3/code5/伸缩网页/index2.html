<!DOCTYPE html>
<html>
<head lang="en">

    <style>
         * {
              margin: 0;
             padding: 0;

         }
         html,body{
              width: 100%;
              height: 100%;
         }

         header {
              width: 100%;
              display: flex;
         }

         header a {
              width: 100%;
              flex: 1;
         }
        
         header a img {
             width: 100%;
         }


        .content {
            padding: 5px;
            display: flex;

            /*调整主轴的方向*/
            flex-direction: column;
        }

        .content section {
             flex: 1;
             height: 100px;
             background-color: pink;
             border-radius: 10px;

             display: flex;

             margin: 5px 0px;
        }

         .content section>div {
             flex: 1;
             border-right: 1px solid #fff;
         }

         .top {
              height: 49px;
              border-bottom: 1px solid #fff;
         }

         footer {
              width: 100%;
              display: flex;
              flex-direction: column;
         }
        footer .top1 {
             flex: 1;
             width: 100%;
             display: flex;

        }

         footer .top1 a {

              flex: 1;
              width: 100%;
         }

         footer .top1 a img {
              width: 100%;
         }
         footer .bot1 {
              border-top: 1px solid #ccc;
              border-bottom: 1px solid #ccc;
              flex: 1;
              display: flex;
         }
         footer .bot1>span {
             flex: 1;
             text-align: center;
         }
    </style>
</head>

          <section>
