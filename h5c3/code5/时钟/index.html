<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			.box {
				 width: 300px;
				 height: 300px;
				 border: 4px solid #ccc;
				 margin: 100px auto;
				 border-radius: 50%;
				 position: relative;
			}
			.box>div {
				 position: absolute;

			}
			.line {
				 width:  2px;
				 height: 100%;
				 background-color: #ddd;
				 left: 50%;
				 margin-left: -1px;
			}

			.line:nth-child(1) {
				 margin-left: -2px;
				 width: 4px;
			}

			.line:nth-child(2) {
				 transform: rotateZ(30deg);
			}

			.line:nth-child(3) {
				 transform: rotateZ(60deg);
			}
			.line:nth-child(4) {
				 width: 4px;
				 transform: rotateZ(90deg);
			}

			.line:nth-child(5) {
				 transform: rotateZ(120deg);
			}

			.line:nth-child(6) {
				 transform: rotateZ(150deg);
			}

			.cover {
				 width: 260px;
				 height: 260px;
				 background-color: #fff;
				 border-radius: 50%;
				 left: 50%;
				 top: 50%;
				 margin-top: -130px;
				 margin-left: -130px;
			}
			.dot {
				 width: 20px;
				 height: 20px;
				 background-color: pink;
				 border-radius: 50%;
				 left: 50%;
				 top: 50%;
				 margin-left: -10px;
				 margin-top: -10px;

				 z-index: 1;
			}

			.h {
				width: 6px;
				height: 100px;
				margin-top: 50px;
				background-color: green;
				left: 50%;
				margin-left: -3px;
			}

			.m {
				width: 4px;
				height: 110px;
				margin-top: 40px;
				background-color: red;
				left: 50%;
				margin-left: -2px;

				animation:rotate 3600s steps(60) infinite;
			}

			.s {
				width: 2px;
				height: 120px;
				margin-top: 30px;
				background-color: blue;
				left: 50%;
				margin-left: -1px;
				transform-origin: bottom;
				animation:rotate 60s steps(60) infinite;
			}

			@keyframes rotate {
				 from {
					 transform: rotateZ(0deg);
				 }

				 to {
					 transform: rotateZ(360deg);
				 }
			}
        </style>
    </head>
    <body>
    	 <div class="box">
    	 	 <div class="line"></div>
    	 	 <div class="line"></div>
    	 	 <div class="line"></div>
    	 	 <div class="line"></div>
    	 	 <div class="line"></div>
    	 	 <div class="line"></div>

    	 	 <div class="cover"></div>
    	 	 <div class="dot"></div>

    	 	 <div class="h"></div>
    	 	 <div class="m"></div>
    	 	 <div class="s"></div>
    	 </div>
    </body>
</html>
