<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

          .box {
               width: 300px;
               height: 300px;
               border: 2px solid #ccc;
               margin: 50px auto;
               border-radius: 50%;
               position: relative;
          }

         .box>div {
             position: absolute;
             left: 50%;
             margin-left: -1px;
             height: 100%;
             width: 2px;
             background-color: #ccc;


         }

        .line:nth-child(1) {

        }

        .line:nth-child(2) {
            transform: rotateZ(30deg);
        }
          .line:nth-child(3) {
              transform: rotateZ(60deg);
          }

          .line:nth-child(4) {
              transform: rotateZ(90deg);
          }
          .line:nth-child(5) {
              transform: rotateZ(120deg);
          }
          .line:nth-child(6) {
              transform: rotateZ(150deg);
          }

        div.cover {
             width: 260px;
             height: 260px;
             border-radius: 50%;
             background-color: #fff;
             left: 50%;
             top: 50%;
             margin-top: -130px;
             margin-left: -130px;
        }

        div.dot {
             width: 30px;
             height: 30px;
             background-color: pink;
             left: 50%;
             top: 50%;
             margin-left: -15px;
             margin-top: -15px;
             border-radius: 50%;
             z-index: 1;
        }

        div.h {
             width: 4px;
             height: 80px;
             background-color: blue;
             margin-top: 70px;
        }
        div.m {
             width: 2px;
             height: 90px;
             background-color: green;
             margin-top: 60px;
        }
        div.s {
             width: 2px;
             height: 100px;
             background-color: red;
             margin-top: 50px;
             transform-origin: bottom;
             animation: rotate 60s steps(60);
        }
        
        @keyframes rotate {
             from {
                 transform: rotateZ(0deg);
             }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
         <div class="box">
             <div class="line"></div>
             <div class="line"></div>
             <div class="line"></div>
             <div class="line"></div>
             <div class="line"></div>
             <div class="line"></div>

             <div class="cover"></div>
             <div class="dot"></div>

             <div class="h"></div>
             <div class="m"></div>
             <div class="s"></div>
         </div>
</body>
</html>
