<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兼容处理</title>
	<style type="text/css">
		header,footer{
			display: block;
			width:980px;
			height:100px;
			margin:0 auto;
			background: darkcyan;
		}
		footer{
			background: darkmagenta;
		}
	</style>
	<!-- 
		ie9 以及其它浏览器对于不认识的html5的标签
			浏览器如何处理 	会把他们当成行内元素对待
			我们如何处理	将他们改成块状元素就能正常使用

		ie8 以及ie8以下的ie版本
			浏览器如何处理	根本就不解析
			我们如何处理
				第一种方式：通过document.createElement() 方法
				第二种方法：通过引入 html5shiv.min.js
					引入的时候注意 区分不同浏览器的写法
	 -->

	<!-- 
		这种写法能解决兼容问题，但是不现实
		不可能给每一个不认识的标签都添加此种方法
	 -->
	<!-- 	
		<script>
			document.createElement("header");
			document.createElement("footer");
		</script>
	-->

	<!-- 这种写法对于支持html5的浏览器 是一种多余 -->
	<!-- <script src="js/html5shiv.min.js"></script>	 -->

	<!-- 
	less than 小于
	equal 等于
	-->

	<!-- 
	注意下面的部分并不是注释
		此写法只有ie认识
	 -->
	<!--[if lte IE 8]>
		<script src="js/html5shiv.min.js"></script>
	<![endif]-->

</head>
<body>
	<header></header>
	<footer></footer>
</body>
</html>
