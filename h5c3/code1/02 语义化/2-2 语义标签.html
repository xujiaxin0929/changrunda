<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5语义标签</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		header {
			height: 60px;
			text-align: center;
			line-height: 60px;
			background-color: blue;
		}

		.container {
			width: 1000px;
			height: 600px;
			margin: 0 auto;
		}

		.container article {
			width: 750px;
			height: 100%;
			background-color: green;
			float: left;
		}

		.container aside {
			width: 250px;
			height: 100%;
			background-color: yellow;
			float: left;
		}

		footer {
			height: 120px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 头部 -->
	<header>头部</header>
	<!-- 主体部分 -->
	<section class="container">
		<article></article>
		<aside></aside>
	</section>
	<!-- 底部 -->
	<footer></footer>
</body>
</html>
