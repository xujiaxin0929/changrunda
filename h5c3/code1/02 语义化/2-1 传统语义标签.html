<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>传统语义处理</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		.header {
			height: 60px;
			text-align: center;
			line-height: 60px;
			background-color: blue;
		}

		.container {
			width: 1000px;
			height: 600px;
			margin: 0 auto;
		}

		.container .article {
			width: 750px;
			height: 100%;
			background-color: green;
			float: left;
		}

		.container .aside {
			width: 250px;
			height: 100%;
			background-color: yellow;
			float: left;
		}

		.footer {
			height: 120px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 头部 -->
	<div class="header">头部</div>
	<!-- 主体部分 -->
	<div class="container">
		<div class="article"></div>
		<div class="aside"></div>
	</div>
	<!-- 底部 -->
	<div class="footer"></div>
</body>
</html>
