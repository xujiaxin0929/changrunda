<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		label,input{
			display: block;
		}
		label{
			margin:10px;
		}
	</style>
</head>
<body>
	<!-- 
		日期系列的 input标签
		学习时主要明白如何使用，以及value的设置
		重点掌握 data 类型的 input 标签
	 -->
	<h3>日期系列输入标签</h3>
	<form action="" method="get">
		<label for="">
			time类型：
			<input type="time" name="" id="" value="08:08">
		</label>
		<label for="">
			date类型：
			<input type="date" name="" id="" value="2017-01-01">
		</label>
		<label for="">
			datetime-local类型：
			<input type="datetime-local" name="" id="" value="2017-01-01T01:01">
		</label>
		<label for="">
			month类型：
			<input type="month" name="" id="" value="2017-02">
		</label>
		<label for="">
			week类型：
			<input type="week" name="" id="" value="2017-W03">
		</label>
	</form>
</body>
</html>
