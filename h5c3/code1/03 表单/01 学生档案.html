<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #F7F7F7;
				font-family: '微软雅黑';
			}
			fieldset{
				width: 640px;
				margin: 0 auto;
			}
	
			form {
				max-width: 640px;
				width: 100%;
				margin: 24px auto;
				font-size: 24px;
			}
	
			label {
				display: block;
				margin: 10px 10px 15px;
				font-size: 18px;
			}
	
			input {
				display: block;
				width: 100%;
				height: 30px;
				font-size: 16px;
				margin-top: 10px;
				padding: 0px 10px;
				color: #333;
				border: 1px solid #CCC;
				/*CSS3 属性*/
				box-sizing: border-box;
			}
	
			meter, progress {
				display: block;
				width: 100%;
				margin-top: 10px;
			}
	
			.btn {
				margin-top: 30px;
			}
	
			.btn input {
				color: #FFF;
				background-color: green;
				border: 0 none;
			}
	
		</style>
</head>
<body>
	<!-- 
		novalidate  取消表单所有的验证（自身的验证）
	 -->
	<form id="myform" action="" method="get" novalidate="novalidate">
		<fieldset>
			<legend>学生档案</legend>
			<!-- 
				pattern 需验证的正则表达式
				autofocus 自动获取焦点
				required 必填
				placeholder  输入提示
			 -->
			<label for="">
				姓名
				<input id="myname" type="text" name="myname" pattern="\D+" autofocus="autofocus" required="required" placeholder="请输入姓名">
			</label>
			<!-- 
				label中的for 属性是标记说明与 标签之间的关系
					在项目开发过程中起到 点击input外的其它地方也能让input获取焦点的作用

				url类型的input 标签本身具有验证格式的功能
			 -->
			<label for="url">
				个人网站
				<input type="url" id="url" name="url" required="required" autocomplete="on" placeholder="请输入网址">
			</label>
			<!--
				email 本身具有验证格式的功能 
			 -->
			<label for="">
				邮箱
				<input type="email" name="url" required="required" placeholder="请输入email">
			</label>
			<!-- 
				tel 本身不具有验证格式的功能
			 -->
			<label for="">
				电话
				<input type="tel" name="tel" pattern="^1[34578]\d{9}$" placeholder="请输入电话" required="required">
			</label>
			<!-- 
				datalist表单元素 是一个数据列表
					一般可以将数据集绑定到其它元素
					绑定是需要使用list属性
					注意 list属性 值是datalist 的id
			 -->
			<label for="">
				所属学院
				<input type="text" list="data" value="前端开发学院">
				<datalist id="data">
					<option value="前端开发学院"></option>
					<option value="Java开发学院"></option>
					<option value="UI开发学院"></option>
					<option value="PHP开发学院"></option>
				</datalist>
			</label>
			<!-- 
				number 类型的input 数字类型的输入框
				min 最小值
				max 最大值
				setp 步长
			 -->
			<label for="">
				入学成绩
				<input type="number" id="score" min="0" max="100" step="5" value="80">
			</label>
			<!-- 
				meter 度量器 用来展示数值范围的
				low  最低值
				high 最大值

				实际的value值在0-low，low-high，high-max 之间会显示不同的样式
			 -->
			<label for="">
				基础水平
				<meter id="level" max="100" low="60" high="80" value="55"></meter>
			</label>
			<label for="">
				开学时间
				<input type="date" value="2017-04-11">
			</label>
			<label for="">
				毕业时间
				<input type="date" value="2017-04-11">
			</label>
			<!-- 
				progress 进度条
			 -->
			<label for="">
				学习进度
				<progress max="100" value="50"></progress>
			</label>




			<label for="">
				<input type="submit" value="提交">
			</label>
		</fieldset>
	</form>
	<input type="text" name="other">
	<script>
		// 1、找到元素绑定事件
		// 2、将number 中的值赋给level

		var score = document.getElementById("score");
		score.onchange = function(){
			var val = this.value;
			console.log(val);
			document.getElementById("level").value = val;
		}

		document.getElementById("myname").setCustomValidity("写点东西吧");
	</script>
</body>
</html>
