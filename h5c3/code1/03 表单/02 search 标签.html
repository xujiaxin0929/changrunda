<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单 search</title>
</head>
<body>
	<!-- 
		search 类型的input标签  类似于text标签 特点具有语义化
		一般也是配合 datalist一起使用
	 -->
	<form action="" method="get">
		<input type="search" name="" list="data">
		<datalist id="data">
			<option value="汽车"></option>
			<option value="火车"></option>
			<option value="飞机"></option>
		</datalist>
	</form>
</body>
</html>
