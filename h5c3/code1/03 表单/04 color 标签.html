<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="color" name="" id="color" value="#ff0000" />

		<script>
			var color = document.getElementById("color");
			color.onchange =function(){
				var val = this.value;
				document.getElementsByTagName("body")[0].style.background = val;
			}
		</script>
	</body>
</html>
