<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab 标签</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
	
		.tabs {
			width: 400px;
			margin: 30px auto;
			background-color: #FFF;
			border: 1px solid #C0DCC0;
		}

		.tabs nav {
			height: 40px;
			text-align: center;
			line-height: 40px;
			overflow: hidden;
			background-color: #C0DCC0;
			/*CSS3 新属性*/
			display: flex;
		}

		nav a {
			display: block;
			width: 100px;
			border-right: 1px solid #FFF;
			color: #000;
			text-decoration: none;
		}

		nav a:last-child {
			border-right: 0 none;
		}

		nav a.active {
			background-color: #9BAF9B;
		}

		.cont {
			overflow: hidden;
			display: none;
		}

		.cont ol {
			line-height: 30px;
		}
    </style>
</head>
<body>
	<div class="tabs">
		<nav>
			<a href="javascript:;" class="active">国内新闻</a>
			<a href="javascript:;">国际新闻</a>
			<a href="javascript:;">体育新闻</a>
			<a href="javascript:;">娱乐新闻</a>
		</nav>
    </div>

	<script>
		
		//以前通过jquery提供的方法
		//addClass() removeCalss() toggleClass() hasCalss()

		//必须引入jquery
		//多了一个链接请求
		//不是所有公司都可以是用插件

		var laba = document.querySelector("a");
		laba.classList.remove("active");

		var labs = document.querySelectorAll("a");
		labs[1].classList.add("active");

		var res = labs[1].classList.contains("active");
		console.log(res);

		labs[2].onclick = function(){
			this.classList.toggle("active");
		}

		// 注意  Node指一个有效的DOM节点

		//labs[4].classList.add("active");

	</script>
</body>
