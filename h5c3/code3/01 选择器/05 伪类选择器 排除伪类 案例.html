<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器 排除伪类</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul{
			width:960px;
			list-style: none;
			margin: 100px auto;
			padding:0;
		}
		li{
			float: left;
			padding:0px 15px;
			/*border-right: 1px solid red;*/
		}

/*		li:last-child{
			border-right: none;
		}*/

		/*
		E:not(selector);
		selector 代表的是一个选择器
		*/
		li:not(:last-child){
			border-right: 1px solid red
		}

	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>新闻</li>
		<li>产品</li>
		<li>关于</li>
	</ul>
</body>
</html>
