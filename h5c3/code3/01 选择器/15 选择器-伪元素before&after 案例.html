<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		div::before{
			content: "之前";
			width: 200px;
			display: inline-block;
			color:red;
		}
		div::after{
			content: "之后";
			color: blue;
		}

		ul{
			list-style: none;
		}

		li::before{
			content: "";
			display: inline-block;
			width:10px;
			height: 10px;
			border-radius: 50%;
			background: red;
		}
	</style>
</head>
<body>
	
	<div>div</div>

	<ul>
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
	</ul>
</body>
</html>
