<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		ul{
			list-style: none;
		}

		/*
		E::before;
		在某元素内部最前面添加东西
		content 属性必须有
		display 默认行内元素
		*/
		div:before{
			content: "之前";
			display: block;
			width:200px;
			color: red;
		}
		/*
		E::after;
		在某元素内部最后面添加东西
		content 属性必须有
		display 默认行内元素
		*/
		div:after{
			content: "之后";
			display: inline-block;
			width: 100px;
			color: blue;
		}

		/*
		由于以前CSS 定义befor 和 after 是放到伪类选择器中 
		现在是归为 伪元素选择器

		目前写的时候 还是暂时用 : ;
		*/


		li:before{
			content:"";
			display: inline-block;
			width: 10px;
			height: 10px;
			margin-right: 5px;
			background: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	
	<div>div</div>

	<ul>
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
	</ul>
</body>
</html>
