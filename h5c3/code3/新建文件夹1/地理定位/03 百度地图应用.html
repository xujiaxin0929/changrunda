<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度地图应用</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7NEUeuG5rlRtPDtfRGGjdRfB3Iy93z48"></script>
	<style>
		#myMap {

			width: 600px;
			height: 600px;
			border: 1px solid #CCC;

		}
	</style>
</head>
<body>


	<!-- 
		1、定义一个div放入百度地图
		2、给div一个宽高
		3、给div一个Id
		4、引入百度地图的API接口（js）

	 -->

	<h1>百度地图</h1>
	<div id="myMap"></div>

	<script>

	// 进来获取当前位置
	navigator.geolocation.getCurrentPosition(successCallBack,errorCallBack);


	function successCallBack(postion){

	}

	// 调用百度地图
		
	// 百度地图API功能
	var map = new BMap.Map("myMap");    // 创建Map实例
	// 百度地图位置对象
	var positon = new BMap.Point(116.4065, 40.1089);

	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(positon, 18); 

	//创建小狐狸（覆盖物）
	var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(300,157));
	  // 创建标注
	var marker2 = new BMap.Marker(positon,{icon:myIcon});
	map.addOverlay(marker2); 
             
	</script>
</body>
</html>
