<script>


    document.querySelector("#sbtn").onclick = function () {
        var key = document.querySelector("#skey").value;
        var val = document.querySelector("#sval").value;

        localStorage.setItem(key,val);
    }

    document.querySelector("#gbtn").onclick = function () {
        var key = document.querySelector("#gkey").value;
        var val = localStorage.getItem(key);

        document.querySelector("#gval").value = val;
