<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    //判断网络状态
    var state = window.navigator.onLine;
    console.log(state);

    //网络状态监听
    window.addEventListener("online", function () {
        alert("1");
    })

    window.addEventListener("offline", function () {

        alert("2");
    })

    if(state){
        alert("1");
    }else{
        console.log("2");
    }


</script>

</body>
</html>
