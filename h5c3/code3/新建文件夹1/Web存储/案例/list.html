<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学员信息</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		table {
			border-collapse: collapse;
		}

		table, td, th {
			text-align: center;
			line-height: 30px;
			border: 1px solid #CCC;
		}

		caption {
			font-weight: bold;
			font-size: 24px;
			margin-bottom: 10px;
		}

		table {
			width: 960px;
			margin: 50px auto;
		}

		a {
			text-decoration: none;
			color: #333;
		}

		a:hover {
			text-decoration: underline;
			color: #000;
		}
	</style>
</head>
<body>
	<table>
		<caption>学员信息</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>手机号码</th>
			<th>邮箱地址</th>
			<th>所属学院</th>
			<th>入学成绩</th>
			<th>入学时间</th>
			<th>毕业时间</th>
			<th>操作</th>
		</tr>
	</table>
	<script src="./js/jquery.min.js"></script>


	<script type="text/javascript">

		// 1、从localStorage里获取数据
		var list = localStorage.getItem("list");
		//console.log(list);
		// 2、获取到数据后在转换成对象数据（便于程序操作）
		console.log(list);
		console.log("--------------");
		list = JSON.parse(list);
		console.log(list);
		console.log("----------");

		// 3、显示数据
		// 3.1、如果数据存在
		if(list){
			// 3.1.1、通过循环处理数据
			// jquery中的循环
			// 第一个参数是循环的数组
			// 方法里的参数 第一个是索引 第二个是具体的对象
			$.each(list,function(i,obj){

				console.log(obj);

				// 3.1.2、将数据组织起来插入到table中
				var html="";
				html+="<tr>";
				html+="<td>"+obj.name+"</td>";
				html+="<td>"+obj.sex+"</td>";
				html+="<td>"+obj.age+"</td>";
				html+="<td>"+obj.phone+"</td>";
				html+="<td>"+obj.email+"</td>";
				html+="<td>"+obj.subject+"</td>";
				html+="<td>"+obj.score+"</td>";
				html+="<td>"+obj.date_start+"</td>";
				html+="<td>"+obj.date_end+"</td>";
				html+="<td>操作</td>";
				html+="</tr>";

				$("table").append(html);
			})
		}	

	</script>
</body>
</html>
