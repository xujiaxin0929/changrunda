<!DOCTYPE html>
<html lang="en">
<head>

	<title>学员信息</title>

		body {

		}

		table {
			border-collapse: collapse;
		}

			text-align: center;
			line-height: 30px;
			border: 1px solid #CCC;
		}

		caption {
			font-weight: bold;
			font-size: 24px;

		}

		table {
			width: 960px;
			margin: 50px auto;
		}

		a {
			text-decoration: none;
			color: #333;
		}

		a:hover {
			text-decoration: underline;
			color: #000;
		}
	</style>
</head>
<body>
	<table>
		<caption>学员信息</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>

			<th>入学成绩</th>
			<th>入学时间</th>
			<th>毕业时间</th>
			<th>操作</th>

	</table>
	<script src="./js/jquery.min.js"></script>

	</script>
</body>
</html>
