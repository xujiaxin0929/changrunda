<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onLine</title>
</head>
<body>
	<!-- 
		判断网络状态的方法
		window.navigator.onLine

		两个事件
		online
		offline
	 -->

	 <script>
	 	// 进入页面时判断是否联网
	 	var state = window.navigator.onLine;
	 	console.log(state);

	 	//网络状态的监听
	 	//监听联网状态
	 	window.addEventListener("online",function(){
	 		alert("您已经联网");
	 	})
	 	// 监听断网的状态
	 	window.addEventListener("offline",function(){
	 		alert("您已经断网");
	 	})
	 </script>
</body>
</html>
