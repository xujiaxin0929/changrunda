<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<h1>全屏</h1>
	<button class="btn">全屏</button>
	<div class="box"></div>
	<script>
		// 标准方法
		// requestFullScreen()
		// 标准方法还没有被多数浏览器实现，还是在使用自己的方法

		// 谷歌方法
		// webkitRequestFullScreen()
		// 火狐方法
		// mozRequestFullScreen()
		var btn = document.querySelector(".btn");
		var box = document.querySelector(".box");
		btn.onclick = function(){
			// box.webkitRequestFullScreen();
			box.mozRequestFullScreen();
		}

		
	</script>
</body>
</html>
